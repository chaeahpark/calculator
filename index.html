<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./style.css">
  <title>Calculator</title>
</head>

<body>
  <div class='container'>
    <div class='calculator'>
      <div class='calculator__display'>
        <div class='display display--small'>
          <p class='text' id='text--small'>100+500</p>
        </div>
        <div class='display display--big'>
          <p class='text' id='text--big'>= 700</p>
        </div>
      </div>
      <div class='calculator__keys'>
        <form action="">
          <button class='calculator__key arrow' type="button">&larr;</button>
          <button class='calculator__key allClear' type="reset">C</button>
          <input class='calculator__key left-p' type="button" value="(" />
          <input class='calculator__key right-p' type="button" value=")" />

          <input class='calculator__key number' id='number' type="button" value="7" />
          <input class='calculator__key number' id='number8' type="button" value="8" />
          <input class='calculator__key number' id='number9' type="button" value="9" />
          <input class='calculator__key operator' id='divide' type="button" value="/" />

          <input class='calculator__key number' id='number4' type="button" value="4" />
          <input class='calculator__key number' id='number5' type="button" value="5" />
          <input class='calculator__key number' id='number6' type="button" value="6" />
          <input class='calculator__key operator' id='multiply' type="button" value="*" />

          <input class='calculator__key number' id='number1' type="button" value="1" />
          <input class='calculator__key number' id='number2' type="button" value="2" />
          <input class='calculator__key number' id='number3' type="button" value="3" />
          <input class='calculator__key operator' id='minus' type="button" value="-" />

          <input class='calculator__key number' id='point' type="button" value="." />
          <input class='calculator__key number' id='number0' type="button" value="0" />
          <button class='calculator__key operator' id='equal-key' type="submit"> = </button>
          <input class='claculator__key operator' id='plus-key' type="button" value="+" />
        </form>
      </div>
    </div>
  </div>
  <script src='./main.js'></script>
</body>

</html>
